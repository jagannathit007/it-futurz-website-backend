<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#6750A4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Train Info">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Train Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Material 3 inspired palette
                        primary: '#6750A4',
                        onPrimary: '#FFFFFF',
                        secondary: '#625B71',
                        onSecondary: '#FFFFFF',
                        tertiary: '#7D5260',
                        onTertiary: '#FFFFFF',
                        surface: '#FFFBFE',
                        onSurface: '#1D1B20',
                        surfaceVariant: '#E7E0EC',
                        outline: '#79747E',
                        success: '#2E7D32',
                        warning: '#B76E00',
                        error: '#B3261E'
                    },
                    boxShadow: {
                        // Subtle elevation levels
                        'level1': '0 1px 2px rgba(0,0,0,0.12), 0 1px 1px rgba(0,0,0,0.08)',
                        'level2': '0 2px 6px rgba(0,0,0,0.14), 0 2px 2px rgba(0,0,0,0.10)'
                    }
                }
            }
        }
    </script>
    <!-- AngularJS 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <!-- Minimal icons (optional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F19KKX8LC5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        }

        .touch-target {
            min-height: 44px;
            min-width: 44px;
        }

        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Material-like ripple */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple:after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            transform: scale(0);
            background: rgba(103, 80, 164, 0.14);
            /* primary/14 */
            opacity: 0;
            transition: transform 300ms ease, opacity 400ms ease;
            pointer-events: none;
        }

        .ripple:active:after {
            transform: scale(1);
            opacity: 1;
            transition: transform 0ms, opacity 400ms ease;
        }
    </style>
</head>

<body class="min-h-screen bg-surface text-onSurface" ng-app="trainApp" ng-controller="MainCtrl as vm">

    <!-- Header -->
    <header
        class="safe-area-top sticky top-0 z-40 bg-surface/90 backdrop-blur border-b border-surfaceVariant shadow-level1">
        <div class="max-w-2xl mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-base font-semibold">Train Information</h1>
            <div id="google_translate_element" class="text-xs"></div>
        </div>
    </header>

    <!-- Main -->
    <main class="max-w-2xl mx-auto px-4 py-6 pb-28 space-y-6">
        <div class="pt-2 flex justify-center" ng-show="vm.screen==='home'">
            <img src="https://indianrailways.gov.in/images/logo.gif" alt="Indian Railways" class="w-auto" />
        </div>

        <!-- Mode Buttons -->
        <section class="space-y-2"
            ng-show="vm.screen==='home' || vm.screen==='timetableStations' || vm.screen==='list'">
            <div class="flex items-center justify-between">
                <h2 class="text-sm md:text-base font-semibold text-onSurface tracking-tight" ng-bind="vm.headerTitle">
                </h2>
                <button id="backButton" ng-show="vm.screen!=='home'" ng-click="vm.onBack()"
                    class="ripple touch-target inline-flex items-center justify-center rounded-full px-4 py-2 text-primary text-sm md:text-base hover:bg-primary/10">Back</button>
            </div>
            <div class="grid grid-cols-3 gap-2 sm:gap-3 mb-2" ng-show="vm.screen==='home'">
                <button id="specialBtn" ng-click="vm.selectMode('specialTrains')"
                    class="ripple touch-target w-full rounded-2xl bg-surface border border-surfaceVariant shadow-level1 px-4 py-3 flex items-center justify-center hover:bg-primary/5">
                    <span class="inline-flex items-center gap-2 text-sm font-medium text-primary"><i
                            class="fas fa-star"></i> Special Trains</span>
                </button>
                <button id="timeTableBtn" ng-click="vm.selectMode('timetable')"
                    class="ripple touch-target w-full rounded-2xl bg-surface border border-surfaceVariant shadow-level1 px-4 py-3 flex items-center justify-center hover:bg-primary/5">
                    <span class="inline-flex items-center gap-2 text-sm font-medium text-primary"><i
                            class="fas fa-clock"></i> Time Table</span>
                </button>
                <button id="fareListBtn" ng-click="vm.selectMode('fare')"
                    class="ripple touch-target w-full rounded-2xl bg-surface border border-surfaceVariant shadow-level1 px-4 py-3 flex items-center justify-center hover:bg-primary/5">
                    <span class="inline-flex items-center gap-2 text-sm font-medium text-emerald-600"><i
                            class="fas fa-rupee-sign"></i> Fare List</span>
                </button>
            </div>

            <!-- Timetable: choose station -->
            <div class="grid grid-cols-2 gap-2 sm:gap-3 mb-2" ng-show="vm.screen==='timetableStations'">
                <button id="ttSuratBtn" ng-click="vm.selectStation('surat')"
                    class="ripple touch-target w-full rounded-2xl bg-surface border border-surfaceVariant shadow-level1 px-4 py-4 flex items-center justify-between hover:bg-primary/5">
                    <span class="inline-flex items-center gap-4">
                        <span class="h-10 w-10 rounded-full grid place-content-center bg-blue-100 text-primary"><i
                                class="fas fa-train"></i></span>
                        <span class="text-base font-medium">Surat</span>
                    </span>
                    <i class="fas fa-chevron-right text-primary"></i>
                </button>
                <button id="ttUdhnaBtn" ng-click="vm.selectStation('udhna')"
                    class="ripple touch-target w-full rounded-2xl bg-surface border border-surfaceVariant shadow-level1 px-4 py-4 flex items-center justify-between hover:bg-primary/5">
                    <span class="inline-flex items-center gap-4">
                        <span
                            class="h-10 w-10 rounded-full grid place-content-center bg-emerald-100 text-emerald-600"><i
                                class="fas fa-subway"></i></span>
                        <span class="text-base font-medium">Udhna</span>
                    </span>
                    <i class="fas fa-chevron-right text-primary"></i>
                </button>
            </div>

            <!-- Listing -->
            <div class="space-y-2" ng-show="vm.screen==='list'">
                <button
                    class="ripple w-full rounded-2xl bg-surface border border-surfaceVariant shadow-level1 px-4 py-4 flex items-center justify-between hover:bg-primary/5"
                    ng-repeat="item in vm.currentList" ng-click="vm.openPdf(item.file)" ng-class="{
                        'ring-1 ring-primary/30': vm.mode==='timetable',
                        'ring-1 ring-emerald-300/40': vm.mode==='fare',
                        'ring-1 ring-amber-300/40': vm.mode==='specialTrains'
                    }">
                    <span class="inline-flex items-center gap-4">
                        <span class="h-10 w-10 rounded-full grid place-content-center" ng-class="{
                            'bg-blue-100 text-primary': vm.mode==='timetable',
                            'bg-emerald-100 text-emerald-600': vm.mode==='fare',
                            'bg-amber-100 text-amber-600': vm.mode==='specialTrains'
                        }"><i class="fas" ng-class="{
                            'fa-clock': vm.mode==='timetable',
                            'fa-rupee-sign': vm.mode==='fare',
                            'fa-star': vm.mode==='specialTrains'
                        }"></i></span>
                        <span class="text-base font-medium" ng-bind="item.name"></span>
                    </span>
                    <i class="fas fa-chevron-right" ng-class="{
                        'text-primary': vm.mode==='timetable',
                        'text-emerald-600': vm.mode==='fare',
                        'text-amber-600': vm.mode==='specialTrains'
                    }"></i>
                </button>
                <p class="text-xs text-outline text-center py-4" ng-if="!vm.currentList || vm.currentList.length === 0">
                    No items available.</p>
            </div>
        </section>

        <!-- Services -->
        <section class="space-y-3" ng-show="vm.screen==='home'">
            <h2 class="text-xs font-semibold text-outline uppercase tracking-wide">Services</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                <button id="trainInquiry" ng-click="vm.openExternal('https://enquiry.indianrail.gov.in/mntes/')"
                    class="ripple touch-target w-full rounded-2xl bg-surface border border-surfaceVariant shadow-level1 px-4 py-4 flex items-center justify-between hover:bg-primary/5">
                    <span class="inline-flex items-center gap-4">
                        <span class="h-10 w-10 rounded-full grid place-content-center bg-indigo-100 text-indigo-600"><i
                                class="fas fa-question-circle"></i></span>
                        <span class="text-base font-medium">Train Inquiry</span>
                    </span>
                    <i class="fas fa-chevron-right text-primary"></i>
                </button>
                <button id="pnrStatus"
                    ng-click="vm.openExternal('https://www.indianrail.gov.in/enquiry/PNR/PnrEnquiry.html?locale=en')"
                    class="ripple touch-target w-full rounded-2xl bg-surface border border-surfaceVariant shadow-level1 px-4 py-4 flex items-center justify-between hover:bg-primary/5">
                    <span class="inline-flex items-center gap-4">
                        <span class="h-10 w-10 rounded-full grid place-content-center bg-amber-100 text-amber-600"><i
                                class="fas fa-search"></i></span>
                        <span class="text-base font-medium">PNR Status</span>
                    </span>
                    <i class="fas fa-chevron-right text-primary"></i>
                </button>
                <button id="unreservedTicket"
                    ng-click="vm.openExternal('https://play.google.com/store/apps/details?id=com.cris.utsmobile')"
                    class="ripple touch-target w-full rounded-2xl bg-surface border border-surfaceVariant shadow-level1 px-4 py-4 flex items-center justify-between hover:bg-primary/5">
                    <span class="inline-flex items-center gap-4">
                        <span class="h-10 w-10 rounded-full grid place-content-center bg-rose-100 text-rose-600"><i
                                class="fas fa-ticket-alt"></i></span>
                        <span class="text-base font-medium">Book Unreserved Ticket</span>
                    </span>
                    <i class="fas fa-chevron-right text-primary"></i>
                </button>
                <button id="ticketCancel"
                    ng-click="vm.openExternal('https://www.operations.irctc.co.in/ctcan/SystemTktCanLogin.jsf')"
                    class="ripple touch-target w-full rounded-2xl bg-surface border border-surfaceVariant shadow-level1 px-4 py-4 flex items-center justify-between hover:bg-primary/5">
                    <span class="inline-flex items-center gap-4">
                        <span class="h-10 w-10 rounded-full grid place-content-center bg-teal-100 text-teal-600"><i
                                class="fas fa-times-circle"></i></span>
                        <span class="text-base font-medium">Cancel Ticket</span>
                    </span>
                    <i class="fas fa-chevron-right text-primary"></i>
                </button>
                <button id="divyangjanCard" ng-click="vm.openExternal('https://divyangjanid.indianrail.gov.in/')"
                    class="ripple touch-target w-full rounded-2xl bg-surface border border-surfaceVariant shadow-level1 px-4 py-4 flex items-center justify-between hover:bg-primary/5">
                    <span class="inline-flex items-center gap-4">
                        <span class="h-10 w-10 rounded-full grid place-content-center bg-purple-100 text-purple-600"><i
                                class="fas fa-id-card"></i></span>
                        <span class="text-base font-medium">Divyangjan Card</span>
                    </span>
                    <i class="fas fa-chevron-right text-primary"></i>
                </button>
            </div>
        </section>

        <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
        </script>

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1275926024678573"
        crossorigin="anonymous"></script>
    <!-- Railways -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1275926024678573" data-ad-slot="7879500806"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>


    </main>

    <!-- Intro Modal -->
    <div class="fixed inset-0 z-50" ng-show="vm.showIntroModal">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/40" ng-click="vm.closeModal()"></div>
        <!-- Dialog container to support bottom sheet on mobile -->
        <div class="absolute inset-0 flex items-end sm:items-center justify-center px-4 py-8"
            ng-click="vm.closeModal()">
            <div class="w-full max-w-md rounded-2xl bg-surface border border-surfaceVariant shadow-level2 p-5"
                ng-click="$event.stopPropagation()">
                <div class="flex items-start justify-between gap-4">
                    <div class="flex-1 space-y-3">
                        <p class="text-base leading-relaxed text-onSurface text-center"><b>सूरत, उधना तथा
                                भेस्तान रेलवे स्टेशन की ट्रेनों के बारे में जानकारी।</b></p>
                        <hr class="border-t border-surfaceVariant">
                        <p class="text-sm text-outline text-center">Information of trains from Surat, Udhna and
                            Bhestan Railway Station</p>
                        <div class="pt-2 flex justify-center">
                            <img src="https://indianrailways.gov.in/images/logo.gif" alt="Indian Railways"
                                class="w-auto" />
                        </div>
                    </div>
                </div>
                <div class="mt-4 flex justify-end">
                    <button
                        class="ripple touch-target inline-flex items-center gap-2 rounded-full bg-primary text-onPrimary px-4 py-2 text-sm"
                        ng-click="vm.closeModal()">Okay</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="safe-area-bottom fixed inset-x-0 bottom-0 border-t border-surfaceVariant bg-surface shadow-level1">
        <div class="max-w-2xl mx-auto px-4 py-6 text-center text-xs text-outline">
            <p>© 2025 All Rights Reserved. | <a href="https://itfuturz.in" target="_blank"
                    class="font-semibold text-primary hover:underline">Powered By IT Futurz</a></p>
        </div>
    </footer>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,gu',  // Restrict languages to English, Hindi, and Gujarati
                layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
            }, 'google_translate_element');

            // Vanilla JS cleanup of Google Translate artifacts (no jQuery)
            var removeTranslateArtifacts = function () {
                try {
                    var banner = document.querySelector('.goog-te-banner-frame');
                    if (banner && banner.parentNode) { banner.parentNode.removeChild(banner); }
                    var spans = document.querySelectorAll('.goog-te-gadget > span');
                    spans.forEach(function (el) { if (el && el.parentNode) { el.parentNode.removeChild(el); } });
                } catch (e) { /* no-op */ }
            };
            document.addEventListener('readystatechange', removeTranslateArtifacts);
            document.addEventListener('DOMContentLoaded', removeTranslateArtifacts);
            setInterval(removeTranslateArtifacts, 1000);
        }
    </script>

    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
        </script>

    <!-- Ads removed for minimal UI -->


    <!-- Removed jQuery and Bootstrap JS -->

    <script>
        (function () {
            'use strict';

            angular.module('trainApp', [])
                .controller('MainCtrl', ['$window', function ($window) {
                    var vm = this;

                    vm.mode = 'specialTrains'; // 'specialTrains' | 'timetable' | 'fare'
                    vm.screen = 'home'; // 'home' | 'timetableStations' | 'list' | 'fareStations'
                    vm.headerTitle = 'Trains';
                    vm.showIntroModal = true; // open modal on load

                    vm.tables = {
                        'specialTrains': [
                            { name: 'Towards Mumbai', file: 'files/udhna/special/towards-mumbai.pdf' },
                            { name: 'Towards Vadodara', file: 'files/udhna/special/via-vadodara.pdf' },
                            { name: 'Towards Bhusaval', file: 'files/udhna/special/via-bhusaval.pdf' },
                        ],
                        'timetable': {
                            'udhna': [
                                { name: 'Udhna From Bhusaval', file: 'files/udhna/timetable/udhna-from-bhusaval.pdf' },
                                { name: 'Udhna Towards Bhusaval', file: 'files/udhna/timetable/udhna-towards-bhusaval.pdf' },
                                { name: 'Udhna Towards Vadodara', file: 'files/udhna/timetable/udhna-towards-vadodara.pdf' },
                                { name: 'Udhna Towards Mumbai', file: 'files/udhna/timetable/udhna-towards-mumbai.pdf' }
                            ],
                            'surat': [
                                { name: 'Surat From Bhusaval', file: 'files/surat/timetable/surat-from-bhusaval.pdf' },
                                { name: 'Surat Towards Bhusaval', file: 'files/surat/timetable/surat-towards-bhusaval.pdf' },
                                { name: 'Surat Towards Mumbai', file: 'files/surat/timetable/surat-towards-mumbai.pdf' },
                                { name: 'Surat Towards Vadodara', file: 'files/surat/timetable/surat-towards-vadodara.pdf' }
                            ]
                        },
                        'fare': {
                            'surat': [],
                            'udhna': [
                                { name: 'Farelist Of Mail Express/Ordinary', file: 'files/udhna/fare/fare-udhna.pdf' },
                                { name: 'Farelist Of AmritBharat', file: 'files/udhna/fare/fare-udhna-amritbharat.pdf' },
                                { name: 'Farelist Of Antyodaya', file: 'files/udhna/fare/fare-udhna-antyodaya.pdf' },
                                { name: 'Farelist Of Mahamana', file: 'files/udhna/fare/fare-udhna-mahamana.pdf' }
                            ]
                        }
                    }

                    vm.openExternal = function (url) {
                        $window.open(url, '_blank');
                    };

                    vm.currentList = [];

                    vm.selectMode = function (mode) {
                        vm.mode = mode;
                        if (mode === 'specialTrains') {
                            vm.currentList = vm.tables.specialTrains;
                            vm.headerTitle = 'Special Trains';
                            vm.screen = 'list';
                        } else if (mode === 'fare') {
                            vm.headerTitle = 'Fare List';
                            vm.screen = 'timetableStations';
                        } else if (mode === 'timetable') {
                            vm.headerTitle = 'Time Table';
                            vm.screen = 'timetableStations';
                        }
                    };

                    vm.selectStation = function (stationKey) {
                        if (vm.mode === 'timetable') {
                            vm.currentList = vm.tables.timetable[stationKey] || [];
                            vm.headerTitle = 'Time Table - ' + (stationKey === 'surat' ? 'Surat' : 'Udhna');
                            vm.screen = 'list';
                            return;
                        }
                        if (vm.mode === 'fare') {
                            vm.currentList = vm.tables.fare[stationKey] || [];
                            vm.headerTitle = 'Fare List - ' + (stationKey === 'surat' ? 'Surat' : 'Udhna');
                            vm.screen = 'list';
                            return;
                        }
                    };

                    vm.onBack = function () {
                        if (vm.screen === 'list' && (vm.mode === 'timetable' || vm.mode === 'fare')) {
                            vm.screen = 'timetableStations';
                            vm.currentList = [];
                        } else {
                            vm.screen = 'home';
                            vm.currentList = [];
                            vm.headerTitle = 'Trains';
                        }
                    };

                    vm.openPdf = function (filePath) {
                        // Open relative to site root or same folder structure
                        if (filePath && filePath.indexOf('http') === 0) {
                            $window.location.href = filePath;
                            return;
                        }
                        $window.location.href = $window.location.origin + '/' + filePath;
                    };

                    vm.closeModal = function () {
                        vm.showIntroModal = false;
                    };
                }]);
        })();
    </script>
</body>

</html>
